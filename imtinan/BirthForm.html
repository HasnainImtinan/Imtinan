<body>
    <h1>Birth Certificate Application Form</h1>
    <form action="process_birth_certificate.php" method="POST">
        <h2>Applicant Information</h2>
        <label for="applicant_name">Full Name:</label>
        <input type="text" id="applicant_name" name="applicant_name" required><br>

        <label for="applicant_address">Address:</label>
        <input type="text" id="applicant_address" name="applicant_address" required><br>

        <label for="applicant_phone">Phone Number:</label>
        <input type="tel" id="applicant_phone" name="applicant_phone" required><br>

        <h2>Child Information</h2>
        <label for="child_name">Child's Full Name:</label>
        <input type="text" id="child_name" name="child_name" required><br>

        <label for="child_date_of_birth">Date of Birth:</label>
        <input type="date" id="child_date_of_birth" name="child_date_of_birth" required><br>

        <label for="place_of_birth">Place of Birth:</label>
        <input type="text" id="place_of_birth" name="place_of_birth" required><br>

        <h2>Parent Information</h2>
        <label for="mother_name">Mother's Full Name:</label>
        <input type="text" id="mother_name" name="mother_name" required><br>

        <label for="father_name">Father's Full Name:</label>
        <input type="text" id="father_name" name="father_name" required><br>

        <h2>Additional Information</h2>
        <label for="additional_info">Additional Information:</label><br>
        <textarea id="additional_info" name="additional_info" rows="4" cols="50"></textarea><br>

     <br>
